<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="animate.css">
  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans' rel='stylesheet' type='text/css'>
  <link src="font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="title">
    <h1>Tic Tac Toe</h1>
  </div>
  <section id="new-game">
    <h1>Start New Game</h1>
  </section>
  <section id="game-info">
    <h1> Scores</h1>
    <div>
      <h2>Your Score: </h2>
      <h2 id="player-score"></h2>
    </div>
    <div>
      <h2>Henry's Score:</h2>
      <h2 id="computer-score"></h2>
    </div>
  </section>
  <section id="game-menu">
    <h1>Play Again?</h1>
    <div>
      <h2 id="yes">Yes</h2>
      <h2 id="no">No</h2>
    </div>
  </section>
  <div class="game">
    <div class="rows">
      <div class="boxes" id="1"></div>      
      <div class="boxes" id="2"></div>      
      <div class="boxes" id="3"></div>      
    </div>
    <div class="rows">
      <div class="boxes" id="4"></div>
      <div class="boxes" id="5"></div>
      <div class="boxes" id="6"></div>
    </div>
    <div class="rows">
      <div class="boxes" id="7"></div>
      <div class="boxes" id="8"></div>
      <div class="boxes" id="9"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="ttt.js"></script>
</body>
</html>
